<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Wireframe Simplificado</title>
</head>

<body>
    <svg width="1200" height="800" style="background:#f6f8fb" xmlns="http://www.w3.org/2000/svg">
        <!-- Container -->
        <rect x="50" y="50" width="1100" height="700" fill="#fff" stroke="#ccc" rx="12" ry="12" />

        <!-- Sidebar -->
        <rect x="50" y="50" width="350" height="700" fill="url(#sidebarGradient)" rx="12" ry="12" />
        <text x="75" y="95" font-family="Arial" font-size="16" fill="#fff">Foto (96x96)</text>
        <rect x="75" y="105" width="96" height="96" fill="#ddd" rx="12" ry="12" />
        <rect x="180" y="110" width="150" height="30" fill="#bbb" rx="4" ry="4" />
        <rect x="180" y="150" width="150" height="20" fill="#999" rx="4" ry="4" />

        <text x="75" y="220" fill="#fff" font-size="18">Contato</text>
        <rect x="75" y="230" width="250" height="80" fill="#0ea5a4" rx="8" ry="8" opacity="0.7" />

        <text x="75" y="330" fill="#fff" font-size="18">Habilidades</text>
        <rect x="75" y="340" width="250" height="120" fill="#0b7285" rx="8" ry="8" opacity="0.7" />

        <text x="75" y="480" fill="#fff" font-size="18">Idiomas</text>
        <rect x="75" y="490" width="250" height="60" fill="#0b7285" rx="8" ry="8" opacity="0.7" />

        <!-- Main -->
        <rect x="410" y="50" width="740" height="700" fill="#fff" />
        <text x="430" y="90" font-family="Arial" font-weight="bold" font-size="22" fill="#0f172a">Resumo</text>
        <rect x="430" y="100" width="700" height="80" fill="#f3f6f8" rx="8" ry="8" />

        <text x="430" y="200" font-family="Arial" font-weight="bold" font-size="22" fill="#0f172a">Experiência</text>
        <rect x="430" y="210" width="700" height="140" fill="#f3f6f8" rx="8" ry="8" />

        <text x="430" y="370" font-family="Arial" font-weight="bold" font-size="22" fill="#0f172a">Projetos</text>
        <rect x="430" y="380" width="220" height="120" fill="#fbfdff" stroke="#eef4f6" rx="8" ry="8" />
        <rect x="660" y="380" width="220" height="120" fill="#fbfdff" stroke="#eef4f6" rx="8" ry="8" />
        <rect x="890" y="380" width="220" height="120" fill="#fbfdff" stroke="#eef4f6" rx="8" ry="8" />

        <text x="430" y="530" font-family="Arial" font-weight="bold" font-size="22" fill="#0f172a">Formação</text>
        <rect x="430" y="540" width="700" height="80" fill="#f3f6f8" rx="8" ry="8" />

        <text x="430" y="650" font-family="Arial" font-size="16" fill="#6b7280">Disponível para trabalho remoto e
            presencial.</text>

        <defs>
            <linearGradient id="sidebarGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#0ea5a4" />
                <stop offset="100%" stop-color="#0b7285" />
            </linearGradient>
        </defs>
    </svg>
</body>

</html>
